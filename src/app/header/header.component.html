<header>
  <div class="container" [ngStyle]="headerStyle" style="padding: 1% 3%;position: absolute;right: 0;left: 0;z-index: 1030;margin-bottom: 0;">
    <div style="padding: 0 1%">
      <div>
        <div class="navbar-header">
          <button aria-controls="bs-navbar" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar" style="background-color: black"></span>
            <span class="icon-bar" style="background-color: black"></span>
            <span class="icon-bar" style="background-color: black"></span>
          </button>
          <a routerLink="/index">
            <img src="../../assets/images/logo.png" title="返回首页" alt="金时征信">
          </a>
        </div>
      </div>
      <div class="collapse navbar-collapse clearfix" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" style="padding-top: 10px;">
          <li routerLink="/index" routerLinkActive="active-index"><a class="color-black header-index">首页</a></li>
          <li routerLink="/about" routerLinkActive="active"><a class="color-black header-about">关于金时</a></li>
          <li routerLink="/product" routerLinkActive="active" ><a class="color-black header-product">产品和服务</a></li>
          <li routerLink="/customer" routerLinkActive="active"><a class="color-black header-customer">典型客户</a></li>
          <li class="login-li"><a href="#" class="login-a">登录</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
